<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <style>
    .parent1 {
      /* background-color:rgb(240, 236, 236); */
      background-image: url(./register1.png);
      background-size:cover;
      background-repeat:no-repeat;
    }

    .parent {
      width: 30%;
      height: fit-content;
      background-color: #14db5d;
      /* border-radius:10px; */
    }

    ::-webkit-input-placeholder {
      color: rgb(0,51,91) !important;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="parent1">
    <form  action="http://localhost/Acme_project/Admin/registration.php" method="post" name="regForm">
      <div class="d-flex justify-content-center vh-100 align-items-center">
        <div class="parent pb-3">
          <div class="row m-0 p-0">
            <div class="col-12 p-2 text-center fw-bold h2 mb-3 "
              style="font-family:'Times New Roman';color: rgb(0,51,91);">
              Register
            </div>
          </div>
          <div class="row justify-content-center m-0 p-0">
            <div class="col-10  p-2 pt-0 text-center fw-bold fs-5" style="font-family:'Times New Roman';">
              <input type="text" name="first" placeholder="First Name"
                class="form-control border-0 border-bottom rounded-0 " required >
            </div>
            <div class="col-10  p-2 text-center fw-bold fs-5" style="font-family:'Times New Roman';">
              <input type="text" name="last" placeholder="Last Name"
                class="form-control border-0 border-bottom rounded-0 " required ">
            </div>
            <div class="col-10  p-2 text-center fw-bold fs-5" style="font-family:'Times New Roman';">
              <input type="number" name="mobile" placeholder="Mobile"
                class="form-control border-0 border-bottom rounded-0 " required ">
            </div>
            <div class="col-10  p-2 text-center fw-bold fs-5" style="font-family:'Times New Roman';">
              <input type="email" name="email" placeholder="Email"
                class="form-control border-0 border-bottom rounded-0" required ">
            </div>
            <div class="col-10 p-2 text-center fw-bold fs-5" style="font-family:'Times New Roman';">
              <input type="password" name="password" placeholder="Password"
                class=" form-control border-0 border-bottom rounded-0" required >
            </div>
          </div>
          <div class="row p-0">
            <div class="col-10 p-2 text-center  mx-4" style="font-family:'Times New Roman';">
              <input type="checkbox" required> <span class="mx-1" style="color: rgb(0,51,91)">I Agree to the <span style="text-decoration: underline; cursor: pointer;">Terms and Conditions</span></span>
            </div>
            <div class="col-11">
              <div class="text-end">
                <input type="submit" value="Register" name="creg" class="btn btn-success w-30 mx-2" required>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>



  <script src="./registration.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</body>

</html>
